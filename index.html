<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculetor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="inside">
        <div class="days-of-week">
          <span id="sun" class="active">SUN</span>
          <span id="sun">MON</span>

          <span id="sun">TUS</span>

          <span id="sun">WED</span>

          <span id="sun">THU</span>

          <span id="sun">FRI</span>
          <span id="sun">SAT</span>
        </div>
        <br />
        <div class="time">
          <span id="hours">01</span>
          :
          <span id="min">01</span>
          :
          <span id="sec">01</span>
          <span id="ampm">AM</span>
        </div>
        <div class="date">
          <span class="icon">
            <img src="10691802.png" alt="" />
          </span>
          <span id="year">2025</span>
          <span id="month">JAN</span>
          <span id="day">01 </span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
